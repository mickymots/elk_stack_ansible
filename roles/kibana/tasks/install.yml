---
- name: Check {{DEPLOYMENT}} status
  uri:
    url: "https://localhost:5601"
    user: elastic
    password: "{{ES_PWD}}"
    follow_redirects: none
    method: GET
    validate_certs: no
  register: _result
  ignore_errors: yes
 

